<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P'tit Stream</title>
    <!-- Police Atkinson Hyperlegible -->
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible&display=swap" rel="stylesheet">
    <!-- Style CSS -->
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Style général */
        body {
            font-family: 'Atkinson Hyperlegible', monospace; /* Nouvelle police */
            background-color: #1e1e1e;
            color: #fff;
            line-height: 1.6;
        }

        /* En-tête */
        header {
            background-color: #111;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2.5rem;
            color: #b5179e; /* Nouvelle couleur principale */
        }

        /* Barre de recherche */
        .search-bar {
            margin: 20px auto;
            text-align: center;
        }

        .search-bar input {
            padding: 10px;
            width: 300px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-family: 'Atkinson Hyperlegible', monospace; /* Nouvelle police */
        }

        .search-bar button {
            padding: 10px 20px;
            background-color: #b5179e;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 1rem;
            font-family: 'Atkinson Hyperlegible', monospace; /* Nouvelle police */
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-bar button:hover {
            background-color: #8e126e;
        }

        /* Conteneur principal */
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        /* Section films */
        .films {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        /* Carte film */
        .film-card {
            background-color: #222;
            border-radius: 10px;
            overflow: hidden;
            width: 300px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .film-card:hover {
            transform: scale(1.05);
        }

        .film-card img {
            width: 100%;
            height: 450px; /* Hauteur fixe pour les images */
            object-fit: cover; /* Redimensionne l'image pour couvrir la zone */
            display: block;
        }

        .film-card h2 {
            font-size: 1.5rem;
            padding: 15px;
            text-align: center;
        }

        .film-card a {
            text-decoration: none;
            color: #fff;
            display: block;
            background-color: #b5179e;
            text-align: center;
            padding: 10px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .film-card a:hover {
            background-color: #8e126e;
        }

        /* Pied de page */
        footer {
            background-color: #111;
            padding: 10px;
            text-align: center;
            margin-top: 40px;
        }

        footer p {
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>
<body>
    <!-- En-tête -->
    <header>
        <h1>P'tit Stream</h1>
    </header>

    <!-- Barre de recherche -->
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Rechercher un film...">
        <button onclick="searchFilms()">Rechercher</button>
    </div>

    <!-- Conteneur principal -->
    <div class="container">
        <!-- Section films -->
        <section class="films" id="films">
            <!-- Carte film : Batman Begins -->
            <div class="film-card">
                <img src="https://fr.web.img3.acsta.net/pictures/22/10/04/08/52/2484953.jpg" alt="Batman Begins">
                <h2>Batman Begins (2005)</h2>
                <a href="https://mega.nz/embed/fyowTADQ#aKi2pWERvL75cQptWvJZAC40t84wlm1OcHu77_mlUck" target="_blank">Regarder</a>
            </div>

            <div class="film-card">
              <img src="https://cdn.discordapp.com/attachments/1334257323035594803/1339351395526119505/image.png?ex=67baedf0&is=67b99c70&hm=10856870efa39eccb4094c7a883afea557b7cb86d717e7a090fa7d8ae5c92c94&" alt="Cyka Test">
              <h2>Cyka Test</h2>
              <a href="https://mega.nz/embed/vmAiHLoZ#scFFiPyqd6QDhCyJy_9ZQdLV6J39qzM_NHN4gXgunis" target="_blank">Regarder</a>
          </div>

            <!-- Ajoutez d'autres films ici -->
            <!-- Exemple de nouveau film :
            <div class="film-card">
                <img src="https://via.placeholder.com/300x450" alt="Nom du film">
                <h2>Nom du film</h2>
                <a href="LIEN_MEGA_IFRAME" target="_blank">Regarder</a>
            </div>
            -->
        </section>
    </div>

    <!-- Pied de page -->
    <footer>
        <p>&copy; 2025 P'tit Stream.MK Tous droits réservés.</p>
    </footer>

    <!-- Script pour la barre de recherche -->
    <script>
        function searchFilms() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const films = document.querySelectorAll('.film-card');

            films.forEach(film => {
                const title = film.querySelector('h2').textContent.toLowerCase();
                if (title.includes(input)) {
                    film.style.display = 'block';
                } else {
                    film.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
